<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Memes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <h1>THE DREAM MEME MAKER</h1>
        <form action="">
            <div id='memeinput'>
                <div class='inputs'>

                    <label for="memebackground">Image URL</label>
                    <input type="url" name="memebackground" id="memebackground"
                        placeholder="The link to the image of your dream meme" required>
                </div>
                <div class='inputs'>

                    <label for="toptext">What do you want it to say on the top?</label>
                    <input type="text" name="toptext" id="toptext" placeholder="[Optional] For the top">
                </div>
                <div class='inputs'>

                    <label for="bottomtext">What do you want it to say on the bottom?</label>
                    <input type="text" name="bottomtext" id="bottomtext" placeholder="[Optional] For the bottom">
                </div>
                <div class='inputs'>

                    <label for="memetxtcolor">What color do you want?</label>
                    <input type="color" name="memetxtcolor" id="memetxtcolor">
                </div>
            </div>
           <div id='submitdiv'>
             <input type="submit" value="Make it!">
               
           </div>

        </form>



    </header>
    <main id="memespace">




    </main>

    <script src="app.js"></script>
</body>

</html>
